<title>工作记录管理</title>
<meta http-equiv=="Pragma" CONTENT="no-cache">
<meta http-equiv="Window-target" CONTENT="_top">
<!-------样式文件调用注意不要改变顺序------>

<!--[if lt IE 7]><link href="../sys_theme/css/ie7hack.css" rel="stylesheet" type="text/css" media="screen"/><![endif]--><!--不可删--->
</head>

<body>
	<script type="text/javascript">
var api = frameElement.api, W = api.opener, D = W.document; // api.opener 为载加lhgdialog.min.js文件的页面的window对象

window.onload = function()
{
    var val = D.getElementById('shenqingren').value; // D 为载加lhgdialog.min.js文件的页面的document对象
	//var val = W.$('#txt2').val(); // 也可使用jQ代码书写方式
	document.getElementById('openerValue').value = val;
}

function sendVal()
{
    var tObj = D.getElementById('shenqingren'); // 通过数据共享的方法获取调用页面文本框对象
	//var tObj = W.$('#txt2')[0]; // 也可使用jQ代码书写方式
	tObj.value = document.getElementById('sendValue').value;
	api.close();
}
	</script>
<p><input id="openerValue" type="text"><br/>此文本框的值取自调用页面文本框</p>
<p><input id="sendValue" value="窗口中文本框中的值" type="text"><button onclick="sendVal()">发送</button>点击发送按钮将文本框的值发送到调用页面的文本框中并关闭窗口</p>
</body>
</html>
