<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<meta http-equiv="Content-Language" content="zh-cn"></meta>

<head>
<title>
日期选择
</title>

</head>
<body onload="fload()" bgcolor='#6699cc'>
<script language="javascript" type="text/javascript" src="calendar1.js"></script>


<script language="javascript" type="text/javascript">
function fload()
{
	fPopCalendar(document.all.txt1,document.all.txt1,window.dialogArguments);
}

function fkeydown()
{
	if(event.keyCode==27){
		event.returnValue = null;
		window.returnValue = null;
		window.close();
	}

}

document.onkeydown=fkeydown;
</script>
<input type="hidden" id="txt1" name="text"></input>
</body>
</html>
